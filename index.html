<style>
:root{
  --bg:#0a0a0f; --primary:#b100ff; --primarySoft:#d26aff; --accent:#00ffff; --text:#eae7ff;
}
body{margin:0;background:var(--bg);color:var(--text);font-family:'Audiowide',sans-serif;overflow:hidden}

/* Background video */
.video-bg{position:fixed;inset:0;z-index:-2}
.video-bg video{width:100%;height:100%;object-fit:cover;opacity:.9;filter:saturate(1.1) contrast(1.05)}

/* Intro overlay */
.intro{position:fixed;inset:0;z-index:10;display:grid;place-items:center;
backdrop-filter:blur(16px);background:radial-gradient(circle,rgba(177,0,255,.22),rgba(15,15,24,.75));
animation:introHold 5s ease-in forwards,introFade 1.2s ease-in-out 5s forwards}
.title{font-size:clamp(2.8rem,7vw,5rem);color:#fff;text-shadow:0 0 18px var(--primary),0 0 42px var(--primarySoft)}
.title span{animation:wavy 2.8s ease-in-out infinite}
.flash{position:absolute;inset:0;display:grid;place-items:center;opacity:0;
animation:flashShow 1s ease-in 5s forwards,flashHide .9s ease-out 6s forwards}
.flash-text{font-size:clamp(2.6rem,6vw,5rem);color:#fff;text-shadow:0 0 22px var(--primary),0 0 48px var(--primarySoft)}
.pin-logo{position:fixed;top:22px;right:22px;font-size:1.6rem;color:#fff;opacity:0;
animation:pinReveal .9s ease 6.1s forwards;text-shadow:0 0 18px var(--primary),0 0 36px var(--primarySoft)}

/* Sound gate */
.sound-gate{position:fixed;inset:0;z-index:12;display:grid;place-items:center;background:rgba(0,0,0,.6)}
.sound-btn{padding:12px 18px;border-radius:999px;color:#fff;cursor:pointer;
background:linear-gradient(180deg,rgba(177,0,255,.28),rgba(177,0,255,.14));border:1px solid rgba(177,0,255,.6)}

/* Menu */
.menu{position:fixed;top:22px;left:50%;transform:translateX(-50%);z-index:7;display:flex;gap:10px;flex-wrap:wrap}
.tab-btn{padding:8px 14px;border-radius:999px;background:rgba(177,0,255,.18);border:1px solid rgba(177,0,255,.55);color:#fff;cursor:pointer;font-size:.9rem}
.tab-btn.active{background:rgba(177,0,255,.36);box-shadow:0 0 20px var(--primary)}

/* Panels */
.tabs{position:fixed;top:90px;left:50%;transform:translateX(-50%);width:80%;height:65%;border-radius:16px;
background:rgba(15,15,24,.75);backdrop-filter:blur(10px);overflow:auto;box-shadow:0 12px 32px rgba(0,0,0,.45)}
.tab-content{display:none;padding:20px}
.tab-content.active{display:block}
.section-title{font-size:1.2rem;margin:4px 0 14px}

/* Cards */
.grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr))}
.card{padding:12px;border-radius:12px;background:rgba(177,0,255,.12);border:1px solid rgba(177,0,255,.35)}
.card:hover{transform:translateY(-2px);box-shadow:0 0 16px rgba(177,0,255,.5)}

/* Socials */
.socials{position:fixed;bottom:22px;right:22px;display:flex;gap:12px}
.icon-btn{width:48px;height:48px;border-radius:50%;display:grid;place-items:center;background:rgba(177,0,255,.32);border:1px solid rgba(177,0,255,.55)}
.icon svg{width:24px;height:24px;fill:#fff}

/* Animations */
@keyframes wavy{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
@keyframes introHold{0%{opacity:1}100%{opacity:1}}
@keyframes introFade{0%{opacity:1}100%{opacity:0;visibility:hidden}}
@keyframes flashShow{0%{opacity:0}100%{opacity:1}}
@keyframes flashHide{0%{opacity:1}100%{opacity:0}}
@keyframes pinReveal{0%{opacity:0}100%{opacity:1}}
</style>
</head>
<body>

<div class="video-bg">
  <video id="bgVideo" autoplay loop playsinline muted>
    <source src="assets/background.webm" type="video/webm">
    <source src="assets/background.mp4" type="video/mp4">
  </video>
</div>

<div class="intro" id="intro">
  <div class="title" id="title"></div>
  <div class="flash"><div class="flash-text">@Ashihiro</div></div>
</div>

<div class="sound-gate" id="soundGate">
  <button class="sound-btn" id="enableSound">Enter with sound</button>
</div>

<div class="pin-logo" id="pinLogo">@Ashihiro</div>

<nav class="menu">
  <button class="tab-btn active" data-tab="home">Home</button>
  <button class="tab-btn" data-tab="about">About</button>
  <button class="tab-btn" data-tab="owners">Owners</button>
  <button class="tab-btn" data-tab="programs">Programs</button>
  <button class="tab-btn" data-tab="downloads">Downloads</button>
  <button class="tab-btn" data-tab="sources">Sources</button>
  <button class="tab-btn" data-tab="socials">Socials</button>
  <button class="tab-btn" data-tab="contact">Contact</button>
  <button class="tab-btn" data-tab="audio">Audio</button>
</nav>

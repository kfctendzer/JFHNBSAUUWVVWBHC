<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ashihiro</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

:root {
  --primary:#00ffff;
  --accent:#ff00ff;
}

/* Reset */
body {
  margin:0; padding:0;
  background:#000; color:#fff;
  font-family:'Audiowide',sans-serif;
  overflow:hidden;
}

/* Background video */
.video-bg {
  position:fixed; inset:0;
  z-index:-2; overflow:hidden;
}
.video-bg video {
  width:100%; height:100%;
  object-fit:cover;
  border:0;
  display:block;
  opacity:0.85;
}

/* Intro overlay */
.intro {
  position:fixed; inset:0; z-index:3;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  background:rgba(0,0,0,0.6);
  animation:introFadeOut 6s forwards;
  animation-delay:6s;
}
.intro-hero {
  width:80%; height:60%;
  border:3px solid var(--primary);
  border-radius:18px;
  box-shadow:0 0 25px var(--primary),0 0 45px var(--accent);
  background:url('assets/intro.gif') center/cover no-repeat;
  opacity:0.6;
  margin-bottom:20px;
}

/* Title / Logo */
.title {
  font-size:clamp(3rem,8vw,5rem);
  color:#fff;
  display:inline-flex; gap:0.05em;
  text-shadow:
    0 0 5px #fff,
    0 0 15px var(--primary),
    0 0 30px var(--accent),
    2px 2px 4px rgba(0,0,0,0.8);
  position:relative;
  animation:logoMove 2s ease-in-out forwards;
  animation-delay:6s;
}
.title span {
  display:inline-block;
  animation:waveY 2.5s ease-in-out infinite;
}
.title span:nth-child(1){animation-delay:0s;}
.title span:nth-child(2){animation-delay:0.1s;}
.title span:nth-child(3){animation-delay:0.2s;}
.title span:nth-child(4){animation-delay:0.3s;}
.title span:nth-child(5){animation-delay:0.4s;}
.title span:nth-child(6){animation-delay:0.5s;}
.title span:nth-child(7){animation-delay:0.6s;}
.title span:nth-child(8){animation-delay:0.7s;}

/* Discord button bottom-right */
.discord-btn {
  position:fixed;
  bottom:20px; right:20px;
  background:rgba(0,0,0,0.7);
  border:2px solid var(--primary);
  border-radius:50%;
  width:50px; height:50px;
  display:flex; align-items:center; justify-content:center;
  color:var(--primary);
  font-size:0.9rem;
  text-decoration:none;
  cursor:pointer;
  transition:all 0.3s ease;
  z-index:5;
  box-shadow:0 0 15px var(--primary);
}
.discord-btn:hover {
  box-shadow:0 0 25px var(--primary),0 0 40px var(--accent);
  transform:scale(1.1);
}

/* Animations */
@keyframes waveY {
  0%,100%{transform:translateY(0);}
  25%{transform:translateY(-10px);}
  75%{transform:translateY(10px);}
}
@keyframes introFadeOut {
  to {opacity:0; visibility:hidden;}
}
@keyframes logoMove {
  from {transform:translate(0,0);}
  to {
    position:fixed;
    top:20px; right:20px;
    font-size:2rem;
    content:"@Ashihiro";
  }
}
</style>
</head>
<body>
<!-- Background video -->
<div class="video-bg">
  <video id="bgVideo" autoplay loop playsinline>
    <source src="assets/background.webm" type="video/webm">
    Your browser does not support WebM video.
  </video>
</div>

<!-- Discord button -->
<a class="discord-btn" href="https://discord.gg/Rjgd4q7cGq" target="_blank" id="discordBtn">D</a>

<!-- Intro overlay -->
<div class="intro">
  <div class="intro-hero"></div>
  <div class="title" id="title"></div>
</div>

<script>
function buildTitle(text){
  const el=document.getElementById('title');
  el.innerHTML='';
  [...text].forEach((ch)=>{
    const span=document.createElement('span');
    span.textContent=ch;
    el.appendChild(span);
  });
}
buildTitle('Ashihiro');

// After intro fade, change logo to @Ashihiro smaller in corner
setTimeout(()=>{
  const el=document.getElementById('title');
  el.style.fontSize='2rem';
  el.textContent='@Ashihiro';
  el.style.position='fixed';
  el.style.top='20px';
  el.style.right='20px';
  el.style.textShadow='0 0 5px #fff,0 0 15px var(--primary),0 0 30px var(--accent),2px 2px 4px rgba(0,0,0,0.8)';
},8000);

// Enable sound after user gesture (browser policy)
const bgVideo=document.getElementById('bgVideo');
document.body.addEventListener('click',()=>{
  bgVideo.muted=false;
  bgVideo.play();
},{once:true});
</script>
</body>
</html>

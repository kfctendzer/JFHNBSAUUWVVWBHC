<style>
/* Neon purple theme, intro, menu, tabs, socials, cards */
body{margin:0;background:#0a0a0f;color:#eae7ff;font-family:'Audiowide',sans-serif;overflow:hidden}
.video-bg{position:fixed;inset:0;z-index:-2}
.video-bg video{width:100%;height:100%;object-fit:cover;opacity:.9;filter:saturate(1.1) contrast(1.05)}
.intro{position:fixed;inset:0;z-index:10;display:grid;place-items:center;
backdrop-filter:blur(16px);background:radial-gradient(circle,rgba(177,0,255,.22),rgba(15,15,24,.75));
animation:introHold 5s ease-in forwards,introFade 1.2s ease-in-out 5s forwards}
.intro-hero{width:80%;height:60%;border:2px solid #b100ff;border-radius:24px;
background:url('assets/intro.gif') center/cover no-repeat;box-shadow:0 0 28px #b100ff,0 0 64px #d26aff}
.title{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
display:inline-flex;gap:.06em;font-size:clamp(3rem,8vw,5.6rem);color:#fff;
text-shadow:0 0 6px #fff,0 0 18px #b100ff,0 0 42px #d26aff}
.title span{animation:wavy 2.8s ease-in-out infinite}
.flash{position:absolute;inset:0;display:grid;place-items:center;opacity:0;
animation:flashShow 1s ease-in 5s forwards,flashHide .9s ease-out 6s forwards}
.flash-text{font-size:clamp(2.6rem,6vw,5rem);color:#fff;text-shadow:0 0 8px #fff,0 0 22px #b100ff,0 0 48px #d26aff}
.pin-logo{position:fixed;top:22px;right:22px;font-size:1.8rem;color:#fff;opacity:0;
animation:pinReveal .9s ease 6.1s forwards;text-shadow:0 0 18px #b100ff,0 0 36px #d26aff}
.sound-gate{position:fixed;inset:0;z-index:12;display:grid;place-items:center;background:rgba(0,0,0,.6)}
.sound-btn{padding:12px 18px;border-radius:999px;background:linear-gradient(180deg,rgba(177,0,255,.28),rgba(177,0,255,.14));
border:1px solid rgba(177,0,255,.6);color:#fff;cursor:pointer}
.menu{position:fixed;top:22px;left:22px;display:flex;gap:12px;z-index:7}
.tab-btn{padding:10px 16px;border-radius:999px;background:rgba(177,0,255,.18);border:1px solid rgba(177,0,255,.55);color:#fff;cursor:pointer}
.tab-btn.active{background:rgba(177,0,255,.36);box-shadow:0 0 26px #b100ff}
.tabs{position:fixed;top:78px;left:22px;right:22px;bottom:92px;overflow:auto;background:rgba(15,15,24,.75);border-radius:18px}
.tab-content{display:none;padding:22px}
.tab-content.active{display:block}
.grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
.card{padding:14px;border-radius:14px;background:rgba(177,0,255,.12);border:1px solid rgba(177,0,255,.35)}
.socials{position:fixed;bottom:22px;right:22px;display:flex;gap:12px}
.icon-btn{width:52px;height:52px;border-radius:50%;display:grid;place-items:center;background:rgba(177,0,255,.32);border:1px solid rgba(177,0,255,.55)}
.icon svg{width:26px;height:26px;fill:#fff}
@keyframes wavy{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
@keyframes introHold{0%{opacity:1}100%{opacity:1}}
@keyframes introFade{0%{opacity:1}100%{opacity:0;visibility:hidden}}
@keyframes flashShow{0%{opacity:0}100%{opacity:1}}
@keyframes flashHide{0%{opacity:1}100%{opacity:0}}
@keyframes pinReveal{0%{opacity:0}100%{opacity:1}}
</style>
</head>
